<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    

    
    <script>
        
            
            var x=window.prompt("enter");
            var y=window.prompt("enter");
           if ( parseInt(x)> parseInt(y)) {
            document.body.style.backgroundColor='lightblue';
            document.writeln('firstInput > secondInput');}
           else if (parseInt(x)< parseInt(y)) {
            document.body.style.backgroundColor='orange';
            document.writeln('secondInput > firstInput ');}
           else {
            document.body.style.backgroundColor='lightyellow';
            document.writeln('firstInput == secondInput');}

            
        
    </script>
            <div class= "buttun-container">
        <input type ="button" id="alertbutton1"value="1st button" onClick=document.writeln(x)> 
        <input type ="button" id="alertbutton2"value="2nd button" onClick=document.writeln(y)>
        </div>
</body>
</html>
